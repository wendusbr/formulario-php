<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Formulário</h1>
    </header>
    <section class="mt-5 mb-5">
        <div class="container p-4">
            <form method="post" action="../app/server.php">
                <div class="row">
                    <h3>Dados pessoais</h3>
                    <hr>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                        <label for="">CPF</label>
                        <br>
                        <input id="cpf" name="cpf" class="my-input" type="text" placeholder="___.___.___-__" autocomplete="off" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-9 col-md-8 col-sm-7 col-xs-12">
                        <label for="">Nome completo</label>
                        <br>
                        <input name="nomeCompleto" class="my-input" type="text" required>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-5 col-xs-12">
                        <label for="">Data de nascimento</label>
                        <input id="dataNasc" name="dataNasc" class="my-input" type="date" required>
                    </div>
                </div>

                <div class="row mt-4">
                    <h3>Endereço</h3>
                    <hr>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                        <label for="">CEP</label>
                        <br>
                        <input id="cep" name="cep" class="my-input" type="text" placeholder="_____-___" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-6 col-md-6 col-sm-10 col-xs-12">
                        <label for="">Lagradouro</label>
                        <br>
                        <input id="lagradouro" name="lagradouro" class="my-input" type="text" required>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
                        <label for="">Nº</label>
                        <br>
                        <input id="numero" name="numero" class="my-input" type="text" required>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <label for="">Bairro</label>
                        <br>
                        <input id="bairro" name="bairro" class="my-input" type="text" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-6 col-md-6 col-sm-10 col-xs-12">
                        <label for="">Cidade</label>
                        <br>
                        <input id="cidade" name="cidade" class="my-input" type="text" required>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
                        <label for="">Estado (UF)</label>
                        <br>
                        <input id="uf" name="estado" class="my-input" type="text" maxlength="2" required>
                    </div>
                </div>

                <div class="row mt-4">
                    <h3>Contato</h3>
                    <hr>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                        <label for="">Telefone</label>
                        <br>
                        <input id="telefone" name="telefone" class="my-input" type="tel" placeholder="(__)_____-____" required>
                    </div>
                    <div class="col-lg-8 col-md-8 col-sm-6 col-xs-12">
                        <label for="">E-mail</label>
                        <br>
                        <input name="email" class="my-input" type="email" placeholder="example@gmail.com" required>
                    </div>
                </div>

                <div class="row mt-4">
                    <h3>Perguntas</h3>
                    <hr>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                        <label for="">Possui computador?</label>
                        <br>
                        <input type="radio" name="computador" value="sim" required>
                        <label for="">Sim</label>
                        <input type="radio" name="computador" value="nao" required>
                        <label for="">Não</label>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                        <label for="">Possui celular?</label>
                        <br>
                        <input type="radio" name="celular" value="sim" required>
                        <label for="">Sim</label>
                        <input type="radio" name="celular" value="nao" required>
                        <label for="">Não</label>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <label for="">Possui notebook?</label>
                        <br>
                        <input type="radio" name="notebook" value="sim" required>
                        <label for="">Sim</label>
                        <input type="radio" name="notebook" value="nao" required>
                        <label for="">Não</label>
                    </div>
                </div>
                
                <div class="row mt-4">
                    <h3>Financeiro</h3>
                    <hr>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                        <label for="">Salário</label>
                        <br>
                        <div style="display: flex">
                            <input class="my-input" style="width: 35px; background-color: rgb(245, 245, 245);" type="text" value="R$" disabled>
                            <input name="salario" class="my-input" type="text" placeholder="0.00" required>
                        </div>
                    </div>
                </div>

                <div class="row mt-5" style="text-align: end;">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <input id="enviar" class="my-button" type="submit" name="enviar" value="Submeter">
                    </div>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <p>Copyright &copy; Wendell Bernardo</p>
    </footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
<script src="assets/js/script.js"></script>
</html>
