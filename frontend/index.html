<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Formulário</h1>
    </header>
    <section class="mt-5 mb-5">
        <div class="container">
            <form method="post" action="../app/submit.php">
                <div class="row">
                    <h3>Dados pessoais</h3>
                    <hr>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                        <label for="cpf">CPF</label>
                        <br>
                        <input name="cpf" class="my-input" type="text" minlength="11" maxlength="11" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-9 col-md-8 col-sm-7 col-xs-12">
                        <label for="nomeCompleto">Nome completo</label>
                        <br>
                        <input name="nomeCompleto" class="my-input" type="text" required>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-5 col-xs-12">
                        <label for="anoNasc">Ano de nascimento</label>
                        <input name="anoNasc" class="my-input" type="text" maxlength="4" required>
                    </div>
                </div>

                <div class="row mt-4">
                    <h3>Endereço</h3>
                    <hr>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                        <label for="cep">CEP</label>
                        <br>
                        <input name="cep" class="my-input" type="text" required>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                        <br>
                        <button id="searchButton">Buscar</button>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-6 col-md-6 col-sm-10 col-xs-12">
                        <label for="lagradouro">Lagradouro</label>
                        <br>
                        <input name="lagradouro" class="my-input" type="text" required>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
                        <label for="numero">Nº</label>
                        <br>
                        <input name="numero" class="my-input" type="text" required>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <label for="bairro">Bairro</label>
                        <br>
                        <input name="bairro" class="my-input" type="text" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-6 col-md-6 col-sm-10 col-xs-12">
                        <label for="cidade">Cidade</label>
                        <br>
                        <input name="cidade" class="my-input" type="text" required>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
                        <label for="estado">Estado</label>
                        <br>
                        <input name="estado" class="my-input" type="text" required>
                    </div>
                </div>

                <div class="row mt-4">
                    <h3>Contato</h3>
                    <hr>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                        <label for="telefone">Telefone</label>
                        <br>
                        <input name="telefone" class="my-input" type="tel" placeholder="(88)988888888" required>
                    </div>
                    <div class="col-lg-8 col-md-8 col-sm-6 col-xs-12">
                        <label for="email">E-mail</label>
                        <br>
                        <input name="email" class="my-input" type="email" required>
                    </div>
                </div>

                <div class="row mt-4">
                    <h3>Perguntas</h3>
                    <hr>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                        <label for="computador">Possui computador?</label>
                        <br>
                        <input type="radio" name="computador" value="sim" required>
                        <label for="computador">Sim</label>
                        <input type="radio" name="computador" value="nao" required>
                        <label for="computador">Não</label>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                        <label for="celular">Possui celular?</label>
                        <br>
                        <input type="radio" name="celular" value="sim" required>
                        <label for="celular">Sim</label>
                        <input type="radio" name="celular" value="nao" required>
                        <label for="celular">Não</label>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <label for="notebook">Possui notebook?</label>
                        <br>
                        <input type="radio" name="notebook" value="sim" required>
                        <label for="notebook">Sim</label>
                        <input type="radio" name="notebook" value="nao" required>
                        <label for="notebook">Não</label>
                    </div>
                </div>
                
                <div class="row mt-4">
                    <h3>Financeiro</h3>
                    <hr>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                        <label for="salario">Salário</label>
                        <br>
                        <div style="display: flex">
                            <input class="my-input" style="width: 35px; background-color: rgb(245, 245, 245);" type="text" value="R$" disabled>
                            <input name="salario" class="my-input" type="text" placeholder="0,00" required>
                        </div>
                    </div>
                </div>

                <div class="row mt-5" style="text-align: end;">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <input id="enviar" class="my-button" type="submit" name="enviar" value="Submeter">
                    </div>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <p>Copyright &copy; Wendell Bernardo</p>
    </footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script src="assets/js/script.js"></script>
</html>
